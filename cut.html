<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±—Ä–µ–∑–∫–∞ –°–∞—Ö–∞—Ä–Ω–æ–π –§–∏–≥—É—Ä—ã</title>
    <style>
        /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: #3498db;
            margin-top: 20px;
            font-size: 36px;
        }

        canvas {
            border: 3px solid #2980b9;
            margin-top: 30px;
            background-color: #eaf2f8;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .instructions {
            margin-top: 20px;
            font-size: 20px;
            color: #2c3e50;
        }

        .clear-button, .exit-button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .clear-button:hover, .exit-button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 24px;
            margin-top: 20px;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode h1 {
            color: #3498db;
        }

        body.dark-mode canvas {
            background-color: #444;
            border-color: #666;
        }

        body.dark-mode .clear-button,
        body.dark-mode .exit-button {
            background-color: #444;
            color: white;
        }

        body.dark-mode .clear-button:hover,
        body.dark-mode .exit-button:hover {
            background-color: #666;
        }

        body.dark-mode .error-message {
            color: #e74c3c;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle-button {
            font-size: 24px;
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <h1>–û–±—Ä–µ–∑–∫–∞ –°–∞—Ö–∞—Ä–Ω–æ–π –§–∏–≥—É—Ä—ã</h1>

    <canvas id="canvas" width="500" height="500"></canvas>

    <div class="instructions">
        –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º—ã—à—å, —á—Ç–æ–±—ã –æ–±—Ä–µ–∑–∞—Ç—å —Ñ–∏–≥—É—Ä—É. –ï—Å–ª–∏ –≤—ã —Å—Ç–∏—Ä–∞–µ—Ç–µ –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —Ñ–∏–≥—É—Ä—ã, –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–µ—Ç–µ.
    </div>

    <button class="clear-button" onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    <button class="exit-button" onclick="exitGame()">–í—ã–π—Ç–∏</button>

    <div class="error-message" id="errorMessage" style="display: none;">
        –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! –í—ã –Ω–∞—Ä—É—à–∏–ª–∏ –ø—Ä–∞–≤–∏–ª–∞.
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <button class="theme-toggle-button" onclick="toggleDarkMode()" id="theme-toggle">
        üåû
    </button>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –ª–∏ —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞ –≤ localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-toggle').textContent = 'üåô'; // –õ—É–Ω–∞
        }

        function toggleDarkMode() {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
            document.body.classList.toggle('dark-mode');
            
            const themeButton = document.getElementById('theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                themeButton.textContent = 'üåô';  // –õ—É–Ω–∞ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
                localStorage.setItem('darkMode', 'enabled'); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
            } else {
                themeButton.textContent = 'üåû';  // –°–æ–ª–Ω—Ü–µ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
                localStorage.setItem('darkMode', 'disabled'); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const shape = urlParams.get('shape');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let isGameOver = false;

        const errorMessage = document.getElementById('errorMessage');

        const rectX = 50;
        const rectY = 50;
        const rectWidth = 400;
        const rectHeight = 400;

        function drawShape() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#f5deb3'; 
            ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

            if (shape === 'triangle') {
                drawRectangle();
            } else if (shape === 'circle') {
                drawCircle();
            } else if (shape === 'star') {
                drawStar();
            }
        }

        function drawRectangle() {
            ctx.beginPath();
            ctx.rect(rectX + 50, rectY + 50, 300, 300);
            ctx.fillStyle = '#5dade2';
            ctx.fill();
        }

        function drawCircle() {
            ctx.beginPath();
            ctx.arc(rectX + rectWidth / 2, rectY + rectHeight / 2, 100, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = '#5dade2';
            ctx.fill();
        }

        function drawStar() {
            const cx = rectX + rectWidth / 2;
            const cy = rectY + rectHeight / 2;
            const spikes = 5;
            const outerRadius = 100;
            const innerRadius = 50;
            const rotation = (Math.PI / 2) * 3;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);

            for (let i = 0; i < spikes; i++) {
                let angle = rotation + (i * Math.PI / spikes);
                let x = cx + Math.cos(angle) * outerRadius;
                let y = cy + Math.sin(angle) * outerRadius;
                ctx.lineTo(x, y);

                angle += Math.PI / spikes;
                x = cx + Math.cos(angle) * innerRadius;
                y = cy + Math.sin(angle) * innerRadius;
                ctx.lineTo(x, y);
            }

            ctx.closePath();
            ctx.fillStyle = '#5dade2';
            ctx.fill();
        }

        canvas.addEventListener('mousedown', (e) => {
            if (isGameOver) return;

            isDrawing = true;
            const x = e.offsetX;
            const y = e.offsetY;
            erase(x, y);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing || isGameOver) return;
            const x = e.offsetX;
            const y = e.offsetY;
            erase(x, y);
        });

        function erase(x, y) {
            if (!isInsideShape(x, y)) {
                gameOver();
                return;
            }

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI);
            ctx.fill();
        }

        function isInsideShape(x, y) {
            if (shape === 'triangle') {
                return x >= rectX + 50 && x <= rectX + 350 && y >= rectY + 50 && y <= rectY + 350;
            } else if (shape === 'circle') {
                return Math.pow(x - (rectX + rectWidth / 2), 2) + Math.pow(y - (rectY + rectHeight / 2), 2) <= Math.pow(100, 2);
            } else if (shape === 'star') {
                return x >= rectX + 50 && x <= rectX + 350 && y >= rectY + 50 && y <= rectY + 350;
            }
            return false;
        }

        function gameOver() {
            isGameOver = true;
            errorMessage.style.display = 'block';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShape();
            errorMessage.style.display = 'none';
            isGameOver = false;
        }

        function exitGame() {
            window.location.href = 'index.html';
        }

        drawShape();
    </script>

</body>
</html>
