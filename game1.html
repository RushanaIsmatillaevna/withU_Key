<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Red Light, Green Light</title>
    <style>
        body {
            background-color: #007bff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            position: relative; /* –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
        }

        #gameCanvas {
            background-color: #fff;
            border: 4px solid #ff4757;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 71, 87, 0.8);
            margin-top: 40px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å –ø–æ–ª—è */
        }

        #status, #timer, #globalTimer {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: bold;
        }

        #timer {
            color: yellow;
        }

        #globalTimer {
            color: cyan;
        }

        section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game-box {
            width: 200px;
            height: 100px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        body.dark-mode .game-box:hover {
            background-color: #666;
        }

        .game-box:hover {
            background-color: #0056b3;
        }

        .theme-toggle {
            font-size: 2rem;
            cursor: pointer;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px; /* –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–ª–µ–≤–æ */
        }

        .exit-game {
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            position: absolute;
            top: 20px;
            left: 100px; /* –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—ã—Ö–æ–¥–∞ –≤–ª–µ–≤–æ */
        }

        .light-mode {
            background-color: #0056b3;
            color: #000;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Squid Game - Red Light, Green Light</h1>
    </header>
    <section>
        <!-- –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—ã—Ö–æ–¥–∞ –≤ –ª–µ–≤—É—é —á–∞—Å—Ç—å -->
        <button class="exit-game" onclick="navigateTo('index.html')">Exit Game</button>
        <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã —Å–ª–µ–≤–∞ -->
        <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">üåô</button>
    </section>
    <p id="status">Wait for the signal...</p>
    <p id="timer">5</p>
    <p id="globalTimer">Total Time: 90</p>
    <canvas id="gameCanvas" width="800" height="1200"></canvas>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
            document.getElementById('theme-toggle').innerText = 'üåû'; // –õ—É–Ω–∞ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        } else {
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
            document.getElementById('theme-toggle').innerText = 'üåô'; // –°–æ–ª–Ω—Ü–µ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
        }

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const statusText = document.getElementById("status");
        const timerText = document.getElementById("timer");
        const globalTimerText = document.getElementById("globalTimer");

        let players = [
            { x: 400, y: 1100, width: 40, height: 40, speed: 1, color: "blue", keyUp: "w", keyDown: "s", controlled: true, moving: false },
            { x: 300, y: 1100, width: 40, height: 40, speed: 1, color: "red", controlled: false, moving: false },
            { x: 500, y: 1100, width: 40, height: 40, speed: 1, color: "green", controlled: false, moving: false }
        ];

        let doll = { x: 350, y: 50, width: 100, height: 100, state: "green", color: "green", timer: 5 };
        let gameRunning = true;
        let globalTimer = 60;
        const finishLine = 100;
        let keys = {};

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            players.forEach(player => {
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
            });

            ctx.fillStyle = doll.color;
            ctx.fillRect(doll.x, doll.y, doll.width, doll.height);

            ctx.strokeStyle = "gold";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(0, finishLine);
            ctx.lineTo(canvas.width, finishLine);
            ctx.stroke();
        }

        function update() {
            if (!gameRunning) return;

            players.forEach(player => {
                if (player.controlled) {
                    if (keys[player.keyUp] && doll.state === "green") {
                        player.y -= player.speed;
                    }
                    if (keys[player.keyDown] && doll.state === "green") {
                        player.y += player.speed;
                    }
                } else {
                    // Auto players move only during green light
                    if (doll.state === "green") {
                        player.y -= player.speed;
                    }
                }

                if (player.y <= finishLine) player.y = 1100; // Reset after reaching the finish line
            });

            if (doll.timer <= 0) {
                doll.state = doll.state === "green" ? "red" : "green";
                doll.color = doll.state === "green" ? "green" : "red";
                doll.timer = 5;
                statusText.innerText = doll.state === "green" ? "Green Light - Move!" : "Red Light - Stop!";
                statusText.style.color = doll.state === "green" ? "lime" : "red";
            }

            players.forEach(player => {
                if (doll.state === "red" && (keys[player.keyUp] || keys[player.keyDown])) {
                    alert("You lost! The doll saw you moving.");
                    gameRunning = false;
                    setTimeout(logout, 1000); // Exit after 1 second
                }

                if (player.y <= finishLine) {
                    alert("You won!");
                    gameRunning = false;
                    setTimeout(logout, 1000); // Exit after 1 second
                }
            });

            if (globalTimer <= 0) {
                alert("Time's up! You lost.");
                gameRunning = false;
                setTimeout(logout, 1000); // Exit after 1 second
            }
        }

        function countdown() {
            if (gameRunning) {
                doll.timer--;
                timerText.innerText = doll.timer;
                if (doll.timer <= 0) {
                    update();
                }
            }
        }

        function globalCountdown() {
            if (gameRunning) {
                globalTimer--;
                globalTimerText.innerText = "Total Time: " + globalTimer;
            }
        }

        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        setInterval(countdown, 1000);
        setInterval(globalCountdown, 1000);
        gameLoop();

        function logout() {
            alert('You have lost! Exiting...');
            window.location.href = "index.html";
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ç–µ–º—ã –≤ localStorage
            if (document.body.classList.contains('dark-mode')) {
                themeToggleButton.innerText = 'üåû'; // Moon icon for dark mode
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggleButton.innerText = 'üåô'; // Sun icon for light mode
                localStorage.setItem('theme', 'light');
            }
        }
    </script>
</body>
</html>
