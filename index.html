<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞</title>
    <style>
        /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }
        .logout-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game-box {
            width: 200px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .game-box:hover {
            background-color: #0056b3;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }
        body.dark-mode header {
            background-color: #333;
        }
        body.dark-mode .logout-button {
            background-color: #ff4444;
        }
        body.dark-mode .game-box {
            background-color: #444;
            color: #ccc;
        }
        body.dark-mode .game-box:hover {
            background-color: #666;
        }

        /* –ò–∫–æ–Ω–∫–∏ */
        .theme-toggle-button {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>–ò–≥—Ä–æ–≤–æ–π —Å–∞–π—Ç</h1>
        <button class="logout-button" onclick="logout()">–í—ã–π—Ç–∏</button>
        <button class="theme-toggle-button" onclick="toggleDarkMode()" id="theme-toggle">
            üåû
        </button>
    </header>
    <section>
        <div class="game-box" onclick="navigateTo('game1.html')">–ü–µ—Ä–µ–π—Ç–∏ –≤ –ò–≥—Ä–∞ 1</div>
        <div class="game-box" onclick="navigateTo('sots.html')">–ü–µ—Ä–µ–π—Ç–∏ –≤ –ò–≥—Ä–∞ 2</div>
        <div class="game-box" onclick="navigateTo('https://example.com/game3')">–ü–µ—Ä–µ–π—Ç–∏ –≤ –ò–≥—Ä–∞ 3</div>
    </section>
    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-toggle').textContent = 'üåô';  // –õ—É–Ω–∞
        }

        function navigateTo(url) {
            window.location.href = url;
        }

        function logout() {
            alert('–í—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!');
            window.location.href = "login.html";
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            
            const themeButton = document.getElementById('theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                themeButton.textContent = 'üåô';  // –õ—É–Ω–∞ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
                localStorage.setItem('darkMode', 'enabled');  // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É –≤ localStorage
            } else {
                themeButton.textContent = 'üåû';  // –°–æ–ª–Ω—Ü–µ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
                localStorage.setItem('darkMode', 'disabled');  // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É –≤ localStorage
            }
        }
    </script>
</body>
</html>
