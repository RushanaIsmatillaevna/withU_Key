<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* style.css */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .login-container {
      background-color: #333;
      color: #f0f0f0;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    .register-button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle">
      <label for="darkModeToggle">üåô</label>
    </div>
    <div class="login-container">
      <h2>–í—Ö–æ–¥</h2>
      <form id="loginForm" action="#" method="post">
        <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">–ü–∞—Ä–æ–ª—å:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">–í–æ–π—Ç–∏</button>
      </form>
      <button class="register-button" onclick="window.location.href = 'register.html';">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </div>
  </div>

  <script>
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º –≤ localStorage –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º –µ–≥–æ
    const toggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const loginForm = document.getElementById('loginForm');

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Ö—Ä–∞–Ω–µ–Ω –ª–∏ —Ç–µ–º–Ω—ã–π —Ä–µ–∂–∏–º –≤ localStorage
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      toggle.checked = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ–∫–±–æ–∫—Å –≤ –ø–æ–ª–æ–∂–µ–Ω–∏–µ "–≤–∫–ª—é—á–µ–Ω–æ"
    }

    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —á–µ–∫–±–æ–∫—Å–∞ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode', toggle.checked);
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ localStorage
      localStorage.setItem('darkMode', toggle.checked ? 'enabled' : 'disabled');
    });

    // –õ–æ–≥–∏–∫–∞ –¥–ª—è –≤—Ö–æ–¥–∞
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
      const adminUsername = "U_Key";
      const adminPassword = "U_Key2010";

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === adminUsername && password === adminPassword) {
        // –ï—Å–ª–∏ –≤–≤–µ–¥–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É
        window.location.href = "index.html"; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
      } else if (username === storedUsername && password === storedPassword) {
        // –ï—Å–ª–∏ —ç—Ç–æ –æ–±—ã—á–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        window.location.href = "index.html"; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å!");
      }
    });
  </script>
</body>
</html>
