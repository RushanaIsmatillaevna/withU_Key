<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
  <style>
    /* style.css */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .login-container {
      background-color: #333;
      color: #f0f0f0;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle">
      <label for="darkModeToggle">üåô</label>
    </div>
    <div class="login-container">
      <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
      <form id="registerForm">
        <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">–ü–∞—Ä–æ–ª—å:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
      </form>
    </div>
  </div>

  <script>
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º –≤ localStorage –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º –µ–≥–æ
    const toggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const registerForm = document.getElementById('registerForm');

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Ö—Ä–∞–Ω–µ–Ω –ª–∏ —Ç–µ–º–Ω—ã–π —Ä–µ–∂–∏–º –≤ localStorage
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      toggle.checked = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ–∫–±–æ–∫—Å –≤ –ø–æ–ª–æ–∂–µ–Ω–∏–µ "–≤–∫–ª—é—á–µ–Ω–æ"
    }

    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —á–µ–∫–±–æ–∫—Å–∞ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode', toggle.checked);
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ localStorage
      localStorage.setItem('darkMode', toggle.checked ? 'enabled' : 'disabled');
    });

    // –õ–æ–≥–∏–∫–∞ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    registerForm.addEventListener('submit', (event) => {
      event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.");
      window.location.href = "login.html"; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
    });
  </script>
</body>
</html>
