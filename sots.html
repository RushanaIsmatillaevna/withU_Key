<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞—Ö–∞—Ä–Ω—ã–µ –°–æ—Ç—ã - –ò–≥—Ä–∞ –ö–∞–ª—å–º–∞—Ä–∞</title>
    <style>
        /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: #3498db;
            margin-top: 20px;
            font-size: 36px;
        }

        .honeycomb {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #5dade2;
            border-radius: 10%;
            margin: 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cell:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }

        .shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ffffff;
        }

        .cell:active {
            background-color: #3498db;
        }

        .instructions {
            margin-top: 30px;
            font-size: 20px;
            color: #2c3e50;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        body.dark-mode h1 {
            color: #3498db;
        }

        body.dark-mode .cell {
            background-color: #444;
        }

        body.dark-mode .cell:hover {
            background-color: #666;
        }

        /* –ò–∫–æ–Ω–∫–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle-button {
            font-size: 24px;
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
        }

    </style>
</head>
<body>

    <h1>–°–∞—Ö–∞—Ä–Ω—ã–µ –°–æ—Ç—ã - –ò–≥—Ä–∞ –ö–∞–ª—å–º–∞—Ä–∞</h1>

    <div class="honeycomb">
        <div class="cell" onclick="chooseShape('triangle')">
            <div class="shape">‚¨ú</div>
        </div>
        <div class="cell" onclick="chooseShape('circle')">
            <div class="shape">‚ö´</div>
        </div>
        <div class="cell" onclick="chooseShape('star')">
            <div class="shape">‚òÖ</div>
        </div>
    </div>

    <div class="instructions">
        –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–≥—É—Ä—É –¥–ª—è –æ–±—Ä–µ–∑–∫–∏. –í–Ω–∏–º–∞–Ω–∏–µ: –Ω–µ–ª—å–∑—è –≤—ã—Ö–æ–¥–∏—Ç—å –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —Ñ–∏–≥—É—Ä—ã!
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <button class="theme-toggle-button" onclick="toggleDarkMode()" id="theme-toggle">
        üåû
    </button>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –ª–∏ —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞ –≤ localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-toggle').textContent = 'üåô'; // –õ—É–Ω–∞
        }

        function chooseShape(shape) {
            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Ñ–æ—Ä–º–æ–π
            window.location.href = `cut.html?shape=${shape}`;
        }

        function toggleDarkMode() {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
            document.body.classList.toggle('dark-mode');
            
            const themeButton = document.getElementById('theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                themeButton.textContent = 'üåô';  // –õ—É–Ω–∞ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
                localStorage.setItem('darkMode', 'enabled'); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
            } else {
                themeButton.textContent = 'üåû';  // –°–æ–ª–Ω—Ü–µ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
                localStorage.setItem('darkMode', 'disabled'); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
            }
        }
    </script>

</body>
</html>
